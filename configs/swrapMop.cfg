<?xml version="1.0"?>
<configuration>

	<atom type="CommandHelp">
		<hash type="Item" key="shrinkwrapX@en_US">
			<atom type="UserName">Shrinkwrap</atom>
            <!--
			<hash type="Channel" key="push">
				<atom type="UserName">Push</atom>
			</hash>
            -->
		</hash>
	</atom>
	  <atom type="Attributes">
    <hash type="Sheet" key="shrinkwrapX:sheet">
        <atom type="Label">Shrinkwrap</atom>
        <atom type="Filter">shrinkwrapX:filterPreset</atom>
        <hash type="InCategory" key="itemprops:general#head">
            <atom type="Ordinal">110</atom>
        </hash>
        <list type="Control" val="ref item-common:sheet">
            <atom type="Hash">#0</atom>
        </list>
            <list type="Control" val="ref meshoperation:sheet">
            <atom type="Hash">#1</atom>
        </list>

        <list type="Control" val="cmd item.channel shrinkwrapX$wrap ?">
            <atom type="Label">Wrap</atom>
        </list>
        <list type="Control" val="cmd item.channel shrinkwrapX$offset ?">
            <atom type="Label">Offset</atom>
        </list>
        <list type="Control" val="cmd item.channel shrinkwrapX$wrapType ?">
            <atom type="Label">Type</atom>
        </list>
        <list type="Control" val="cmd item.channel shrinkwrapX$maxDistance ?">
            <atom type="Label">Max Distance</atom>
            <atom type="ToolTip">Greater values than 0.0 will limit the hit distance. Playing with this value with the "Closest point" method will help to increase performances too.</atom>
        </list>

        <list type="Control" val="cmd item.channel shrinkwrapX$projectionAxis ?">
            <atom type="Label">Axis</atom>
            <atom type="ToolTip">Used by the "Vector" mode only, it will define which of the current item axises to use.</atom>
        </list>
        <list type="Control" val="cmd item.channel shrinkwrapX$invertAxis ?">
            <atom type="Label">Project</atom>
            <atom type="ToolTip">Used by the "Vector" mode only. It will invert the selected projection axis. This will result in an "immediate" projection over the bg surface.</atom>
        </list>
        <list type="Control" val="cmd item.channel shrinkwrapX$doubleSided ?">
            <atom type="Label">Double Sided</atom>
        </list>
        
    </hash>
    

    
  </atom>
	<atom type="Filters">
		<hash type="Preset" key="shrinkwrapX:filterPreset">
			<atom type="Name">Shrinkwrap</atom>
			<atom type="Description"/>
			<atom type="Category">pmodel:filterCat</atom>
			<atom type="Enable">1</atom>
			<list type="Node">1 .group 0 &quot;&quot;</list>
			<list type="Node">1 itemtype 0 1 &quot;shrinkwrapX&quot;</list>
			<list type="Node">-1 .endgroup </list>
		</hash>
	</atom>
	<atom type="Categories">
		<hash type="Category" key="MeshOperations">
			<hash type="C" key="shrinkwrapX">deform</hash>
		</hash>
	</atom>
</configuration>

